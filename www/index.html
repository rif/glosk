<!DOCTYPE html>
<html lang="en" ng-app="glosk">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-dark.css">
        <link rel="stylesheet" type="text/css" href="css/mobile-nav.css" />
        <link rel="stylesheet" type="text/css" href="css/screen.css" />
        <title>Glosk</title>
    </head>
    <body>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
            <a ng-click="slidePage('/')" class="topcoat-icon-button--quiet">
                <span class="topcoat-icon topcoat-icon--menu-stack"></span>
            </a>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">Glosk</h1>
        </div>
        <div class="topcoat-navigation-bar__item right quarter">
            <a class="topcoat-icon-button--quiet" ng-click="changeSettings()">
                <span class="topcoat-icon topcoat-icon--ca"></span>
            </a>
        </div>
    </div>

        <mobile-view/>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="lib/angular.js"></script>
        <script src="lib/angular-mobile.js"></script>
        <script src="lib/mobile-nav.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

</html>
